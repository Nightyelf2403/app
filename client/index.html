<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🌤️ Weather App</h1>
      <label><input type="checkbox" id="themeToggle"> Dark Mode</label>
    </header>

    <form id="weatherForm">
      <input list="citySuggestions" id="cityInput" placeholder="Search city..." required />
      <datalist id="citySuggestions"></datalist>
      <button type="submit">Get Weather</button>
    </form>

    <section id="weatherDisplay" class="hidden"></section>
    <section id="forecastDisplay" class="hidden"></section>
    <section id="mapDisplay" class="hidden"></section>
    <section id="youtubeVideos" class="hidden"></section>

    <h2>Top Cities Weather</h2>
    <section id="topCities"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
