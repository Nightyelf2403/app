<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌦️ Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🌤️ My Weather App</h1>
      <label class="toggle">
        <input type="checkbox" id="themeToggle" />
        <span>🌙 Dark Mode</span>
      </label>
    </header>

    <form id="weatherForm" autocomplete="off">
      <input list="citySuggestions" id="cityInput" placeholder="Search city..." required />
      <datalist id="citySuggestions"></datalist>
      <button type="submit">Get Weather</button>
    </form>

    <main>
      <section id="weatherDisplay" class="card hidden"></section>
      <h2 class="section-title">Top Cities</h2>
      <section id="topCities" class="top-cities-grid"></section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
<footer class="footer">
  Developed with ❤️ by <strong>Lalith Aditya Chunduri</strong>
</footer>

</footer>

</html>
