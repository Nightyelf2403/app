<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌦️ Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🌤️ My Weather App</h1>
      <label class="toggle">
        <input type="checkbox" id="themeToggle" />
        <span>🌙 Dark Mode</span>
      </label>
    </header>

    <!-- Search -->
    <form id="weatherForm" autocomplete="off">
      <input list="citySuggestions" id="cityInput" placeholder="Search city..." required />
      <datalist id="citySuggestions"></datalist>
      <button type="submit">Get Weather</button>
    </form>

    <!-- Results Area -->
    <main>
      <!-- Current Weather -->
      <section id="weatherDisplay" class="card hidden"></section>

      <!-- Hourly + 5-Day Forecast -->
      <div id="forecastDisplay" class="forecast-container"></div>

      <!-- Map -->
      <div id="mapDisplay" class="map-container hidden" style="margin-top: 2rem;"></div>

      <!-- YouTube Section -->
      <div id="youtubeVideos" class="youtube-section"></div>

      <!-- Top Cities (shown only initially) -->
      <h2 class="section-title">🌍 Top Cities Weather</h2>
      <p class="subtitle">Live conditions from around the world</p>
      <section id="topCities" class="top-cities-grid"></section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Developed with ❤️ by
    <a href="https://github.com/Nightyelf2403" target="_blank">
      <strong>Lalith Aditya Chunduri</strong>
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
