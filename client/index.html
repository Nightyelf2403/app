<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌦️ Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🌤️ My Weather App</h1>
      <label class="toggle">
        <input type="checkbox" id="themeToggle" />
        <span>🌙 Dark Mode</span>
      </label>
    </header>

    <!-- Search -->
    <form id="weatherForm" autocomplete="off">
      <input list="citySuggestions" id="cityInput" placeholder="Search city..." required />
      <datalist id="citySuggestions"></datalist>
      <button type="submit">Get Weather</button>
    </form>

    <!-- Main Output -->
    <section id="weatherDisplay" class="card hidden"></section>
    <div id="forecastDisplay" class="forecast-container"></div>
    <div id="hourlyDisplay" class="forecast-container"></div>
    <div id="mapDisplay" class="map-container hidden"></div>

    <!-- Top Cities -->
    <h2 class="section-title">🌍 Top Cities Weather</h2>
    <p class="subtitle">Live conditions from around the world</p>
    <section id="topCities" class="top-cities-grid"></section>

    <!-- YouTube Videos -->
    <div id="youtubeVideos" class="youtube-section"></div>
  </div>

  <footer class="footer">
    Developed with ❤️ by <a href="https://github.com/Nightyelf2403" target="_blank"><strong>Lalith Aditya Chunduri</strong></a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
