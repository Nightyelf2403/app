<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather App</h1>

    <form id="weatherForm" autocomplete="off">
      <input list="citySuggestions" id="cityInput" placeholder="Enter city name" required />
      <datalist id="citySuggestions"></datalist>
      <button type="submit">Get Weather</button>
    </form>

    <div id="weatherDisplay" class="card hidden"></div>

    <h2 class="section-title">Top Cities</h2>
    <div id="topCities" class="top-cities-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
